<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js" defer></script>
    <title>Kalkulator</title>
  </head>
  <body>
    <div class="kalkulator">
      <h1 class="nama-aplikasi">Kalkulator JavaScript</h1>
      <div class="display" id="display-input">0</div>
      <div class="tombol">
        <button id="tambah">+</button>
        <button id="kurang">-</button>
        <button id="bagi">/</button>
        <button id="kali">*</button>
        <button id="satu">1</button>
        <button id="dua">2</button>
        <button id="tiga">3</button>
        <button id="empat">4</button>
        <button id="lima">5</button>
        <button id="enam">6</button>
        <button id="tujuh">7</button>
        <button id="delapan">8</button>
        <button id="sembilan">9</button>
        <button id="nol">0</button>
        <button id="sama-dengan">=</button>
        <button id="hapus">CE</button>
      </div>
    </div>
  </body>
</html>
